##########################################################
# .aider.conf.yaml
# Place this file in your project's root directory.
##########################################################

# Specify the model to use for the main chat
# model: openrouter/anthropic/claude-3.7-sonnet
model: openrouter/google/gemini-2.0-flash-001

# API Keys and settings
# openai-api-key: ""

api-key:
- openrouter=

cache-prompts: true

dark-mode: true
pretty: true
stream: true

# Git settings
git: false # Enable looking for a git repository
auto-commits: false  # Disable automatic commits of LLM changes
dirty-commits: false # Enable commits when the repository is dirty

# Fixing and committing
# lint: true
# lint-cmd:
#   - "javascript: npm run lint"

# fancy-input: true  # Enable fancy input with history and completion
# multiline: false  # Enable multi-line input mode
# detect-urls: true  # Enable detection of URLs in chat
editor: "nvim"  # Specify which editor to use for the /editor command

# Define custom colors to match the Catppuccin Mocha palette
user-input-color: "#cdd6f4"         # Text color for user input
tool-output-color: "#a6e3a1"        # Text color for tool output
tool-error-color: "#f38ba8"         # Text color for errors
tool-warning-color: "#fab387"       # Text color for warnings
assistant-output-color: "#cba6f7"   # Text color for assistant responses

# Optional: Customize completion menu colors
completion-menu-color: "#89b4fa"            # Text color for completion menu
completion-menu-bg-color: "#1e1e2e"         # Background color for completion menu
completion-menu-current-color: "#1e1e2e"    # Text color for the selected item
completion-menu-current-bg-color: "#89b4fa" # Background color for the selected item
